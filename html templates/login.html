<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav id="nav">
        <ul class="left-ul">
            <li><a href="#">Klicks<span class="colorme">Gh</span></a></li>
        </ul>
        <ul class="right-ul">
            <li><a href="#" class="btn btn-sweet">Login</a></li>
            <li><a href="#" class="btn btn-outline">signUp</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="form" class="loginForm">
            <div class="form-section">
                <div class="form-header">
                    <h2>sign In, and enjoy our services</h2>
                    <p>Please enter your credentials!!</p>
                </div>
                <!--End of form header-->
                <div class="form-body">
                    <form action="">
                        <div class="group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="control" placeholder="example@gmail.com">
                        </div>

                        <div class="group">
                            <label for="pass" class="form-label">Password
                                <span class="forgetpassword"><a href="#">Forgot password ?</a></span>
                            </label>
                            <input type="password" name="pass" id="pass" class="control" placeholder="password">
                        </div>
                        <center>
                            <div class="group">
                                <input type="button" name="btn" id="btn" class="btn btn-sweet loginbtn" value="Sign In">
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body></html>
