<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav id="nav">
        <ul class="left-ul">
            <li><a href="#">Klicks<span class="colorme">Gh</span></a></li>
        </ul>
        <ul class="right-ul">
            <li><a href="#" class="btn btn-sweet">Login</a></li>
            <li><a href="#" class="btn btn-outline">signUp</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="form" class="RegForm">
            <div class="form-section">
                <div class="form-header">
                    <h2>Get started , its absolutely free</h2>
                    <p>free forever, no instant card required!!</p>
                </div>
                <!--End of form header-->
                <div class="form-body">
                    <form action="">
                        <div class="group">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" name="username" id="name" class="control" placeholder="username here">
                        </div>
                        <div class="group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="control" placeholder="example@gmail.com">
                        </div>
                        <div class="group">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" name="pass" id="pass" class="control" placeholder="password">
                        </div>
                        <center>
                            <div class="group">
                                <input type="button" name="btn" id="btn" class="btn btn-sweet regbtn" value="Submit">
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body></html>
